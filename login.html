<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Mailab Registration</title>
        <link rel="stylesheet" href="style.css"/>
    </head>
    <body>
        <!-- navigation section -->
        <nav class="navbar">
            <div class="navdiv">
              <div class="logo"><img src="./img/logo.png.png" width="40px"></div>
              <ul>
                <li><a href="./index.html">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
                <button><a href="./login.html">Sign Up</a></button>
             </ul>
            </div>
          </nav>
          
        <!-- login details -->
         <div class="wrapper">
                <div class="login-register" id="login">
                    <h2>Log in</h2>
                <form action="#"> 
                    <div class="input-box">
                        <input type="email" required>
                        <label>Email</label>
                    </div>
                    <div class="input-box">
                        <input type="password" required>
                        <label>Password</label>
                    </div>
                    <div class="remember-forgot">
                        <input type='checkbox'>remember me</label>
                        <a href="#">Forgot Password</a>
                    </div>
                    <button type="submit" class="btn"> Login </button>
                    <div class="login-register">
                        <p>Don't have an account?<a onclick="register()" class="register -link" style="cursor: pointer;">Register</a></p>
                    </div>
                </form>
            </div>
            <!-- sign up details -->
            <div class="login-register" id="register">
                <h2> Sign up</h2>
                <form action="#">
                    <div class="input-box">
                        <input type="fullname" required>
                        <label>Full Name</label> 
                    </div>
                    <div class="input-box">
                        <label>Email</label>
                        <input type="email" required>
                    </div>
                    <div class="input-box">
                        <input type="password" required>
                        <label>Password</label> 
                    </div>
                    <div class="input-box">
                        <input type="confirm password" required>
                        <label>Confirm Password</label> 
                    </div>
                    <button type="submit" class="btn"> Sign Up </button>
                <div class="login-register">
                    <p>Already have an account?<a onclick="login()" class="register -link" style="cursor: pointer;">Login</a></p>
                </div>
                </form>
            </div>
        </div>
    </body>
    <script type="text/javascript">
        function register()
        {
            document.getElementById("register").style.display="block";
            document.getElementById("login").style.display="none";
        }
        function login()
        {
            document.getElementById("register").style.display="none";
            document.getElementById("login").style.display="block";
        }
    </script>
    
    </html>
